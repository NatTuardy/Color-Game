<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Color Game</title>
</head>
<body>
<div class="container" id="board">
</div>
<div class="choose">
  <h3 class="title">Choose a color</h3>
  <ul class="color-list" id="color-list">
    <li>
      <button class="color-btn one" data-time="0">
        Purple
      </button>
    </li>
    <li>
      <button class="color-btn two" data-time="1">
        Blue
      </button>
    </li>
    <li>
       <button class="color-btn three" data-time="2">
        <span>M</span>
        <span>u</span>
        <span>l</span>
        <span>t</span>
        <span>i</span>
        <span>c</span>
        <span>o</span>
        <span>l</span>
        <span>o</span>
        <span>r</span>
    </button>
  </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
